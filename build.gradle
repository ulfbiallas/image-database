apply plugin: 'java'
apply plugin: 'eclipse'


repositories {
    mavenCentral()
}

dependencies {

	// Jersey
	compile 'org.glassfish.jersey.core:jersey-server:2.13'
	compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.13'
	compile 'org.glassfish.jersey.ext:jersey-spring3:2.13'
	compile 'org.glassfish.jersey.media:jersey-media-multipart:2.13'
	compile 'org.glassfish:javax.servlet:3.0'

	// Jackson
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.13'

	// ORM
	compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'
	compile 'mysql:mysql-connector-java:5.1.6'

}

jar {
    manifest {
        attributes 'Main-Class': 'de.ulfbiallas.imagedatabase.Main'
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'de.ulfbiallas.imagedatabase.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}